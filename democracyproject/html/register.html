<!DOCTYPE html>
<html>

<head>
    <title>Registro</title>
    <link rel="stylesheet" type="text/css" href="../css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="../js/configuration/jquerysession.js"></script>
</head>

<body>
    <div class="form-container">
        <div id="formContent">
            <!-- Login Form -->
            <form id="login">
                <input type="text" class="loginData" id="registerName" name="login" placeholder="Nombre Completo">
                <input type="text" class="loginData" id="registerEmail" name="login" placeholder="Email">
                <input type="password" class="loginData" id="registerPassword" name="login" placeholder="Contraseña">
                <input type="password" class="loginData" id="registerPasswordConfirmation" name="login" placeholder="Confirmar contraseña">
                <input type="text" class="loginData" id="registerIne" name="login" placeholder="INE">
                <select name="userType" id="user_type">
                    <option value="citizen">Ciudadano</option>
                    <option value="legislator">Legislador</option>
                </select>
                <input id="registerButton" type="button" value="Registrarme">
            </form>
        
            <a href="login.html">Regresar</a>
        </div>
    </div>

    <script src="../js/configuration/universal.js"></script>
    <script src="../js/register.js"></script>

</body>
