<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="../css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="../js/configuration/jquerysession.js"></script>
</head>

<body>
    <div class="form-container">
        <h2>Bienvenido</h2>
        <div id="formContent">
            <!-- Login Form -->
            <form id="login">
                <input type="text" class="loginData" id="loginUser" name="login" placeholder="Email">
                <input type="password" class="loginData" id="loginPassword" name="login" placeholder="password">
                <input id="button_login" type="button" value="Log In">
            </form>
            <a href="register.html">Registro</a>    
        </div>
    </div>

    <script src="../js/configuration/universal.js"></script>
    <script src="../js/login.js"></script>
