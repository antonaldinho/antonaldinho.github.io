<!DOCTYPE html>
<html>
  
<head>
  <title>TODO</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  
</head>
<body>
  <div class="container">
    <h1>TO DO</h1>
    <div class="list">
      <ul id="todoList">
        <li><input type="checkbox" name="todo" value="1" onchange='handleChange(this)'><span id="1">Hacer laboratorio de web</span></li>
        <li><input type="checkbox" name="todo" value="2" onchange='handleChange(this)'><span id="2">ejercicio</span></li>
        <li><input type="checkbox" name="todo" value="3" onchange='handleChange(this)'><span id="3">ir al super</span></li>
        <li><input type="checkbox" name="todo" value="4" onchange='handleChange(this)' checked><span id="4" class="done">preparar de cenar</span></li>
        <li><input type="checkbox" name="todo" value="5" onchange='handleChange(this)'><span id="5">tomar 2 litros de agua</span></li>
      </ul>
      <input id="newitem" type="text" name="newitem">
    </div>
  </div>

  <script type="text/javascript" src="js/js.js"></script>
</body>
</html>
